<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js"></script>
    <title>Pacman</title>
  </head>
  <body>
    <main>
      <div id="pacman-sprite">
        <svg
          id="pacman"
          width="32"
          height="32"
          viewBox="0 0 16 16"
          shape-rendering="crispEdges"
          image-rendering="pixelated"
        ></svg>
      </div>

      <button onclick="handlePacmanMoveRight()">move</button>
    </main>
  </body>
</html>
<script>
  drawSprite("pacman-looking-right.png", document.getElementById("pacman"));

  function handlePacmanMoveRight() {
    let pacman = document.getElementById("pacman");
    pacman.style.transition = "transform 1s linear";
    pacman.style.transform = "translateX(256px)";
  }
</script>
